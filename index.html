<!DOCTYPE html >
<html>
	<head>
        <title>Escape NIT Sikkim</title>
        <link rel="stylesheet" href="assets/jbclock.css" type="text/css" media="all"/>
		<script src="assets/jquery.min.js"></script>
        <script type="text/javascript" src="assets/jbclock.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
            JBCountDown({
            secondsColor : "#ffdc50",
            secondsGlow  : "none",

            minutesColor : "#9cdb7d",
            minutesGlow  : "none",

            hoursColor   : "#378cff",
            hoursGlow    : "none",

            daysColor    : "#ff6565",
            daysGlow     : "none",

            startDate   : (new Date(2010,8,10,00,0,0)).getTime() /1000,
            endDate     : (new Date(2014,6,30,17,0,0)).getTime() /1000,
            now         : (new Date()).getTime()/1000
            });
            });
	    var firstApp = angular.module("timer", []);
        </script>
    </head><style type="text/css"></style>
    <body>

        <div class="wrapper">
			<h1>If Nothing Goes Bad</h1>
			<h4>You will Graduate out of NIT SIKKIM in</h4>
			<div class="clock">
				<!-- Days -->
				<div class="clock_days">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_days" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">49</p>
							<p class="type_days">Days</p>
						</div>
					</div>
				</div>
				<!-- Days -->
				<!-- Hours -->
				<div class="clock_hours">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_hours" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">20</p>
							<p class="type_hours">Hours</p>
						</div>
					</div>
				</div>
				<!-- Hours -->
				<!-- Minutes -->
				<div class="clock_minutes">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_minutes" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">7</p>
							<p class="type_minutes">Minutes</p>
						</div>
					</div>
				</div>
				<!-- Minutes -->
				<!-- Seconds -->
				<div class="clock_seconds">
					<div class="bgLayer">
						<div class="topLayer"></div>
						<canvas id="canvas_seconds" width="188" height="188">
						</canvas>
						<div class="text">
							<p class="val">0</p>
							<p class="type_seconds">Seconds</p>
						</div>
					</div>
				</div>
				<!-- Seconds -->
			</div>

        </div><!--/wrapper-->
		<div class="quote">

		<hr><hr>
			<div ng-app="timer">
				<table>
					<tr><td>Year</td><td><input type="text" name="year" ng-model="year"></td></tr>
				</table>
			Expecting to be done with all of this by <date><span>{{dateTime}}</span></date>.
			 <br/>
			</div>
			Idea by <a href="https://www.facebook.com/jaseemabid">Jaseem Abid</a>.
			Code shamelessly copied from
			<a href="http://www.jbmarket.net/demos/countdown/demo1/index.php">somewhere</a>
			by <a href="https://www.facebook.com/19shanu91">Shashank Goel</a> and
			is on <a href="https://github.com/jaseemabid/Escape-NITC">github</a>
		</div>
<script>

var firstApp = angular.module("timer", []);
</script>
	</body>
</html>
